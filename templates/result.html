<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Predicted Process Parameters</h2>
        <table>
            {% for key, value in predictions.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ "%.2f"|format(value) }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
